<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="todo-app">
      <header class="todo-app__description">
        <img class="todo-app__image-instruction"
            src="./eisenhower-matrix.jpg"
            alt="Eisenhower matrix">
        <a class="todo-app__more-inf"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>
      <div class="todo-app__wrapper wrapper">
        <section class="todo-app__section-add-item
            section-add-item">
          <label class="section-add-item__title-new-task"
              for="new-task">
              Add Item
          </label>
          <div class="section-add-item__wrapper">
            <input class="input-task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section class="todo-app__section-todo">
          <h3 class="section-todo__title title">Todo</h3>
          <ul class="section-todo__list list" id="incomplete-tasks">
            <li class="list__item">
              <input class="input-checkbox" type="checkbox">
              <label class="text-task">Pay Bills</label>
              <input class="input-task" type="text" >
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="list__item list__item_edit">
              <input class="input-checkbox" type="checkbox">
              <label class="text-task">Go Shopping</label>
              <input class="input-task" type="text" value="Go Shopping">
              <button class="button button_edit">Save</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-app__section-completed">
          <h3 class="section-completed__title title">Completed</h3>
          <ul class="section-completed__list list" id="completed-tasks">
            <li class="list__item">
              <input class="input-checkbox" type="checkbox" checked>
              <label class="text-task">See the Doctor</label>
              <input type="text" class="input-task">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
